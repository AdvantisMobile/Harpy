 
<ion-content>
  <div class="logo-cont">
      <img src="assets/imgs/logo_head.png" />
  </div>
   
  <div class="title-cont" [hidden]="!currentItem.visible">
    <div class="title"><ion-label>{{currentItem.title}}</ion-label></div>
  </div>
  
  <div  class="ion-padding" [hidden]="currentItem.visible" id="card-content">
    <mat-card class='card-cont'>
      <ion-label style="font-size: 18px; font-weight: 400; margin-bottom: 20px;"> {{currentQuestion.question}}</ion-label>
      <p>
        <mat-radio-group [(ngModel)]="currentQuestion.answered" fxFlex class="radio-btn">
          <mat-radio-button [disabled]="result" class="example-radio-button" [value]="answer"
            *ngFor="let answer of currentQuestion.answers"  style="margin-bottom: 30px;">
            {{answer}}
          </mat-radio-button>
        </mat-radio-group>
        <hr />
    </mat-card>
  </div>

  <div class="btn-cont">
    <ion-row>
      <ion-col><ion-button (click)="prev()" color="none"><span style="color:red">VOLTAR</span></ion-button></ion-col>
      <ion-col><ion-button (click)="next()" color="none" ><span style="color:green">AVANÃ‡AR</span></ion-button></ion-col>
    </ion-row>
  </div>
  
  <div class="contact-cont">
    <div>
      <ion-icon name="mail" (click)="contact()" color="primary"></ion-icon><br>
      <ion-label style="font-size: 12px; margin-top: -5px;">CONTATO</ion-label>
    </div>
  </div>
</ion-content>
